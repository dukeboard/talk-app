<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Talk</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=792, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="./static/shower/themes/kevoree/styles/screen.css">
  <link rel="stylesheet" href="./static/highlight.js/styles/tomorrow.css">
  <script src="./static/shower/shower.js"></script>
  <script src="./static/mousetrap.min.js"></script>
  <script>
    var ipc = require('ipc');
    ipc.on('newSlideModel', function(content) {
      document.getElementById('allSlides').innerHTML = content;
      shower.init();
    });
    Mousetrap.bind('f', function() { ipc.send('toggleFullScreen'); });
    Mousetrap.bind('o', function() { ipc.send('showOpen'); });
  </script>
</head>
<body class="list">

<!--
	<header class="caption">
		<h1>Shower Presentation Engine</h1>
		<p>Yours Truly, Famous Inc.</p>
	</header>
-->
  <div id="allSlides">
    <ul>
      <li class="kevOrange">type <strong style="color:white;">o</strong> to open a file</li>
      <li class="kevOrange">type <strong style="color:white;">f</strong> to toggle fullscreen</li>
      <li class="kevOrange">type <strong style="color:white;">e</strong> to edit current slide</li>
      <li class="kevOrange">type <strong style="color:white;">left</strong> and <strong style="color:white;">right</strong> to navigate</li>
      <li class="kevOrange">type <strong style="color:white;">esc</strong> to change from list to slide mode</li>
    </ul>
  </div>
	<div class="progress"><div></div></div>
</body>
</html>
