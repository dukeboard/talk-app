<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Talk</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=792, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="viewer/shower/themes/kevoree/styles/screen.css">
	<link rel="stylesheet" href="viewer/highlight.js/styles/tomorrow.css">
	<link rel="stylesheet" href="viewer/font-awesome-4.4.0/css/font-awesome.min.css">
</head>

<body class="list">
	<script>
		window.selectedSlideIndex = {{selected}};
	</script>

	{{content}}

	<div class="progress">
		<div></div>
	</div>
	<script>
		window.ondragover = function(e) {
			e.preventDefault();
			return false
		};
		window.ondrop = function(e) {
			e.preventDefault();
			return false
		};

		function forceSlideMode() {
			var selfShower = shower;
			window.requestAnimationFrame(function() {
				if (!selfShower.isSlideMode()) {
					selfShower.toggleMode();
				}
			});
		}

		function getCurrentSlide() {
			return shower.getCurrentSlideNumber();
		}
	</script>
	<script src="viewer/shower/shower.js"></script>
</body>

</html>
